<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lone Wolf</title>
</head>
<body>
    <div id="notes">
        <h2> Lone Wolf</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Movie Name">
            <input type="text" name="" id="body" placeholder="Enter Movie Synopsis">
            <select id="colors">
                <option> Select Color</option>
                <option value="#808000">Olive</option>
                <option value="#008080">Teal</option>
                <option value="#800000">Maroon</option>
                <option value="#008000">Green</option>

            </select>
            <button type="button" class="add"> Add Note</button>
        </div>
        <div class="notesDiv">
            <div class="note">
                <div class="text">
                    <b>Learn React</b>
                    <p> Take a LinkdIn react course</p>
                </div>
                <button class="add"> Edit Notes</button>
                <button class="delete"> Delete Note</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
